version: '3.8'

services:
  api:
    build:
      context: .                  # Verzeichnis, in dem sich das Dockerfile-API der RestAPI befindet
      dockerfile: Dockerfiles/Dockerfile-API
    container_name: rest-api
    ports:
      - "8081:8081"                     # Mappe den Container-Port 8081 auf den Host-Port 8081
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  frontend:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile-Frontend
    container_name: frontend
    ports:
      - "81:81"
    networks:
      - app-network

  postgres:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile-DB
    container_name: Datenbank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local